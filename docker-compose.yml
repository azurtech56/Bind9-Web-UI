version: '3.8'

services:
  # Backend API Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dns-manager-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - BIND9_ZONES_PATH=/etc/bind/zones
    volumes:
      # Montage des fichiers BIND9 du serveur h√¥te
      - /etc/bind:/etc/bind:rw
      - /var/lib/bind:/var/lib/bind:rw
    networks:
      - dns-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dns-manager-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dns-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optionnel, pour production)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: dns-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - dns-network
    restart: unless-stopped

networks:
  dns-network:
    driver: bridge
